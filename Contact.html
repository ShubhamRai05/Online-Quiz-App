<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="./CSS/Style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>My Travels | Contact Page</title>
  </head>

  <body>
    <nav class="navbar bg-dark">
      <div class="container">
        <h1 class="Logo lg-heading text-light">My Travels</h1>
        <ul class="nav-items">
          <li class="nav-item"><a href="./index.html">Home</a></li>
          <li class="nav-item"><a href="./about.html">About</a></li>
          <li class="nav-item"><a href="./Contact.html">Contact</a></li>
        </ul>
      </div>
    </nav>
    <section class="contact">
      <div class="container">
        <div class="form-wrapper">
          <div class="company-address">
            <div class="address-group">
              <i class="fa-solid fa-location-dot text-red fa-3x"></i>
              <span class="md-heading text-gray">LOCATION</span>
              <p>Lorem ipsum dolor sit amet.</p>
            </div>
            <div class="address-group">
              <i class="fa-regular fa-envelope text-red fa-3x"></i>
              <span class="md-heading text-gray">Email</span>
              <p>Lorem ipsum dolor sit amet.</p>
            </div>
            <div class="address-group">
              <i class="fa-solid fa-square-phone text-red fa-3x"></i>
              <span class="md-heading text-gray">CALL</span>
              <p>+918928213249</p>
            </div>
            <img src="./Img/company-img.jpg" alt="Image of Company" />
          </div>
          <form action="" class="company-form">
            <h2 class="lg-heading line text-black">Contact Us</h2>
            <p>
              Lorem, ipsum dolor sit amet consectetur adipisicing elit. Tempore,
              accusantium!
            </p>
            <div class="form-group">
              <label for="userName">Username:</label>
              <input type="text" name="" id="userName" required />
            </div>
            <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" name="" id="email" required />
            </div>
            <div class="form-group">
              <label for="Phone">Phone:</label>
              <input type="number" name="" id="Phone" required />
            </div>
            <div class="form-group">
              <label for="message">Message</label>
              <textarea name="" id="message" required></textarea>
            </div>
            <button class="form-btn md-heading text-light" type="submit">
              Submit
            </button>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
